<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/product"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadproduct.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteClick()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
       </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-img [src]="loadproduct.imgpath"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>{{loadproduct.title}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-list>
          <ion-item *ngFor="let d of loadproduct.data">
            <ion-label>{{ d }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
